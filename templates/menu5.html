<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
		<title></title>
		
		<link rel="shortcut icon" href="../favicon.ico"/> 
		<link rel="stylesheet" type="text/css" href="/static/menu_6/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/static/menu_6/css/component.css" />
		
		
	</head>
	<body>
		<div class="container demo-5">	
			<!-- Codrops top bar -->
			<div class="codrops-top clearfix">
				
				
			</div><!--/ Codrops top bar -->
			
			<div class="main clearfix">
				<div class="column">
					<div id="dl-menu" class="dl-menuwrapper">
						<button class="dl-trigger">Open Menu</button>
						<ul class="dl-menu">
							{% for menus in menu %}
							<li>
								
								<a href="{{ menus.link }}" class="gn-icon gn-icon-help">{{menus.titolo}}</a>
								
								<ul class="dl-submenu">
									
									{% for submenus in submenu %}
									<li >
											{% if menus.codice == submenus.radice %}
                        					<a href="{{submenus.link}}" ><span></span> {{submenus.titolo}}</a>
											<input id="codice" name="codice" type="hidden" value={{submenus.codice}} />
											{% endif %}
									</li>
									{% endfor %}
									
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div><!-- /dl-menuwrapper -->
				</div>
			</div>
		</div><!-- /container -->
		
		<script src="/static/menu_6/js/jquery.dlmenu.js"></script>
		
		<script>
			$(function() {
				$( '#dl-menu' ).dlmenu({
					animationClasses : { classin : 'dl-animate-in-4', classout : 'dl-animate-out-4' }
				});
			});
		</script>
		
	</body>	
</html>
